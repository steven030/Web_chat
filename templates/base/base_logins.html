<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{title}}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/chat_style.css' ) }}">		
	<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css' ) }}">		


</head>
<body >
	<header >
		<div id="content-header">
			<h2 id="logo-title" class="non-selectable">
				<a href="{{url_for('index')}}">Hi!</a>
			</h2>
			
			<ul id="nav-container" class="non-selectable">
				<li class="nav-container-li"><a id="logout" href="{{ url_for('index') }}">Home</a></li>
				<li class="nav-container-li"><a id="logout" href="{{ url_for('profile') }}">Profile</a></li>
                <li class="nav-container-li">  </li>
			</ul>
		</div>


	</header>

	{%with messages = get_flashed_messages()%}
		{%if messages%}
			<ul>
				{%for message in messages%}
					<li>
						{{message}}
					</li>
				{%endfor%}
			</ul>
		{%endif%}
	{%endwith%}
	
	{%block content%}

	{%endblock%}

	<footer>

		<!-- <h4>&copy Copyright LOAD CODE | todos los derechos reservados</h4> -->

	</footer>
	


</body>
</html>
